<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#070812" />
  <title>Eu te amo</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./coracao.png" type="image/png">
</head>

<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="fireflies" id="fireflies" aria-hidden="true"></div>
  <div class="hearts" id="hearts" aria-hidden="true"></div>

  <header class="top">
    <h1>Para minha Larissa</h1>
  </header>

  <main class="wrap">
    <section class="stage">

      <!-- Envelope -->
      <button class="envelope" id="envelope" type="button" aria-label="Abrir">
        <div class="envGlow" aria-hidden="true"></div>

        <svg class="envIcon" viewBox="0 0 220 160" aria-hidden="true">
          <defs>
            <linearGradient id="eg" x1="0" x2="1">
              <stop offset="0" stop-color="#22d3ee" stop-opacity=".85"/>
              <stop offset="1" stop-color="#a855f7" stop-opacity=".85"/>
            </linearGradient>
            <filter id="eGlow" x="-60%" y="-60%" width="220%" height="220%">
              <feGaussianBlur stdDeviation="7" result="b"/>
              <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <g filter="url(#eGlow)" fill="none" stroke="url(#eg)" stroke-width="6.5"
             stroke-linecap="round" stroke-linejoin="round" opacity=".96">
            <rect x="20" y="25" width="180" height="110" rx="16" />
            <path d="M30 40 L110 90 L190 40" opacity=".9"/>
            <path d="M30 130 L95 80" opacity=".6"/>
            <path d="M190 130 L125 80" opacity=".6"/>
          </g>
        </svg>

        <!-- selo rosa + texto "abra" -->
        <div class="seal" aria-hidden="true">
          <span class="sealHeart">❤</span>
          <span class="sealText">abra</span>
        </div>
      </button>

      <!-- Bouquet -->
      <div class="bouquet" id="bouquet" aria-hidden="true" title="Clique para repetir">
        <div class="art">
          <svg class="svg" viewBox="0 0 1500 980" preserveAspectRatio="xMidYMid meet" role="img"
               aria-label="Buquê inspirado na flor da Rapunzel">
            <defs>
              <!-- Background -->
              <radialGradient id="bgHaze" cx="50%" cy="22%" r="85%">
                <stop offset="0%" stop-color="#a855f7" stop-opacity=".18"/>
                <stop offset="55%" stop-color="#22d3ee" stop-opacity=".06"/>
                <stop offset="100%" stop-color="#000" stop-opacity="0"/>
              </radialGradient>

              <radialGradient id="starDot" cx="30%" cy="30%" r="70%">
                <stop offset="0%" stop-color="#fff" stop-opacity=".95"/>
                <stop offset="60%" stop-color="#fff" stop-opacity=".25"/>
                <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
              </radialGradient>

              <!-- Greens -->
              <linearGradient id="stemG" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0%" stop-color="#d9ff6a" stop-opacity="1"/>
                <stop offset="55%" stop-color="#22c55e" stop-opacity=".98"/>
                <stop offset="100%" stop-color="#10b981" stop-opacity=".96"/>
              </linearGradient>

              <radialGradient id="leafG" cx="35%" cy="30%" r="80%">
                <stop offset="0%" stop-color="#cfff64" stop-opacity=".95"/>
                <stop offset="60%" stop-color="#22c55e" stop-opacity=".92"/>
                <stop offset="100%" stop-color="#14532d" stop-opacity=".92"/>
              </radialGradient>

              <!-- Sundrop petals: gold -->
              <radialGradient id="petalGold" cx="35%" cy="25%" r="92%">
                <stop offset="0%" stop-color="#fff7cc" stop-opacity=".92"/>
                <stop offset="38%" stop-color="#ffd166" stop-opacity=".99"/>
                <stop offset="78%" stop-color="#f59e0b" stop-opacity=".96"/>
                <stop offset="100%" stop-color="#b45309" stop-opacity=".92"/>
              </radialGradient>

              <!-- purple tint on petals -->
              <linearGradient id="petalTint" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0%"  stop-color="rgba(217,70,239,.85)"/>
                <stop offset="35%" stop-color="rgba(124,58,237,.35)"/>
                <stop offset="70%" stop-color="rgba(124,58,237,0)"/>
              </linearGradient>

              <!-- Purple core -->
              <radialGradient id="corePurple" cx="40%" cy="35%" r="78%">
                <stop offset="0%" stop-color="#fff0ff" stop-opacity=".28"/>
                <stop offset="18%" stop-color="#f0abfc" stop-opacity=".38"/>
                <stop offset="40%" stop-color="#d946ef" stop-opacity=".65"/>
                <stop offset="72%" stop-color="#7c3aed" stop-opacity=".95"/>
                <stop offset="100%" stop-color="#1a0b2e" stop-opacity="0"/>
              </radialGradient>

              <radialGradient id="coreBright" cx="40%" cy="35%" r="70%">
                <stop offset="0%" stop-color="#ffffff" stop-opacity=".22"/>
                <stop offset="40%" stop-color="#e9d5ff" stop-opacity=".24"/>
                <stop offset="100%" stop-color="#000" stop-opacity="0"/>
              </radialGradient>

              <!-- Base gradient -->
              <radialGradient id="groundG" cx="50%" cy="50%" r="70%">
                <stop offset="0%" stop-color="rgba(124,58,237,.20)"/>
                <stop offset="45%" stop-color="rgba(34,211,238,.08)"/>
                <stop offset="100%" stop-color="rgba(0,0,0,.00)"/>
              </radialGradient>

              <!-- Filters -->
              <filter id="glowGold" x="-70%" y="-70%" width="240%" height="240%">
                <feGaussianBlur stdDeviation="7.2" result="b"/>
                <feMerge>
                  <feMergeNode in="b"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <filter id="glowPurple" x="-90%" y="-90%" width="280%" height="280%">
                <feGaussianBlur stdDeviation="12" result="b"/>
                <feMerge>
                  <feMergeNode in="b"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <filter id="glowGreen" x="-70%" y="-70%" width="240%" height="240%">
                <feGaussianBlur stdDeviation="3.6" result="b"/>
                <feMerge>
                  <feMergeNode in="b"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <filter id="soft" x="-60%" y="-60%" width="220%" height="220%">
                <feGaussianBlur stdDeviation="2.0" result="b"/>
                <feMerge>
                  <feMergeNode in="b"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>

              <!-- Shapes -->
              <path id="leaf"  d="M0,0 C28,-14 56,-6 72,12 C48,26 22,26 0,0 Z" />
              <path id="leaf2" d="M0,0 C24,-18 58,-16 78,0 C62,26 30,34 0,0 Z" />

              <path id="sunPetal"
                d="M0,0
                   C18,-10 42,-30 60,-58
                   C86,-100 76,-150 8,-174
                   L0,-180
                   L-8,-174
                   C-76,-150 -86,-100 -60,-58
                   C-42,-30 -18,-10 0,0 Z" />

              <path id="petalVein"
                d="M0,-8
                   C10,-28 20,-60 16,-88
                   C12,-118 6,-146 0,-170
                   C-6,-146 -12,-118 -16,-88
                   C-20,-60 -10,-28 0,-8 Z" />

              <path id="curl"
                d="M0,20
                   C26,-8 52,14 36,38
                   C20,62 -14,52 2,28
                   C16,6 34,18 30,32" />

              <path id="coreShard"
                d="M0,-66
                   C22,-78 46,-58 44,-34
                   C42,-10 22,-8 20,10
                   C18,28 34,34 26,52
                   C16,70 -10,66 -20,52
                   C-34,34 -18,28 -20,10
                   C-22,-8 -42,-10 -44,-34
                   C-46,-58 -22,-78 0,-66 Z" />

              <path id="coreCrown"
                d="M0,-54
                   L10,-32 L34,-30
                   L16,-12 L24,12
                   L0,2 L-24,12
                   L-16,-12 L-34,-30
                   L-10,-32 Z" />

              <path id="purpleSwirl"
                d="M-2,-10
                   C18,-32 42,-8 26,14
                   C10,36 -18,24 -10,4
                   C-2,-12 16,-10 16,4" />

              <g id="sundrop">
                <g opacity=".98">
                  <g transform="rotate(0)">
                    <use href="#sunPetal" fill="url(#petalGold)"/>
                    <use href="#sunPetal" fill="url(#petalTint)" opacity=".22"/>
                    <use href="#petalVein" fill="rgba(255,255,255,.08)" opacity=".7"/>
                  </g>
                  <g transform="rotate(60)">
                    <use href="#sunPetal" fill="url(#petalGold)"/>
                    <use href="#sunPetal" fill="url(#petalTint)" opacity=".22"/>
                    <use href="#petalVein" fill="rgba(255,255,255,.08)" opacity=".7"/>
                  </g>
                  <g transform="rotate(120)">
                    <use href="#sunPetal" fill="url(#petalGold)"/>
                    <use href="#sunPetal" fill="url(#petalTint)" opacity=".22"/>
                    <use href="#petalVein" fill="rgba(255,255,255,.08)" opacity=".7"/>
                  </g>
                  <g transform="rotate(180)">
                    <use href="#sunPetal" fill="url(#petalGold)"/>
                    <use href="#sunPetal" fill="url(#petalTint)" opacity=".22"/>
                    <use href="#petalVein" fill="rgba(255,255,255,.08)" opacity=".7"/>
                  </g>
                  <g transform="rotate(240)">
                    <use href="#sunPetal" fill="url(#petalGold)"/>
                    <use href="#sunPetal" fill="url(#petalTint)" opacity=".22"/>
                    <use href="#petalVein" fill="rgba(255,255,255,.08)" opacity=".7"/>
                  </g>
                  <g transform="rotate(300)">
                    <use href="#sunPetal" fill="url(#petalGold)"/>
                    <use href="#sunPetal" fill="url(#petalTint)" opacity=".22"/>
                    <use href="#petalVein" fill="rgba(255,255,255,.08)" opacity=".7"/>
                  </g>
                </g>

                <g filter="url(#glowPurple)">
                  <use href="#coreShard" fill="url(#corePurple)" opacity=".98"/>
                </g>

                <use href="#coreCrown" fill="rgba(217,70,239,.28)" opacity=".95" transform="rotate(12) scale(.92)"/>
                <use href="#coreCrown" fill="rgba(124,58,237,.22)" opacity=".95" transform="rotate(-14) scale(.70)"/>

                <use href="#coreShard" fill="url(#coreBright)" opacity=".70" transform="scale(.82) rotate(10)"/>
                <use href="#coreShard" fill="rgba(217,70,239,.16)" opacity=".85" transform="scale(.60) rotate(-10)"/>

                <g fill="none" stroke="rgba(233,213,255,.65)" stroke-width="3.2"
                   stroke-linecap="round" stroke-linejoin="round"
                   vector-effect="non-scaling-stroke" opacity=".95">
                  <use href="#purpleSwirl" transform="translate(2,-6) rotate(12) scale(1.05)"/>
                  <use href="#purpleSwirl" transform="translate(-6,6) rotate(-28) scale(.82)" opacity=".75"/>
                </g>

                <g fill="none" stroke="rgba(255,245,210,.62)" stroke-width="3.4"
                   stroke-linecap="round" stroke-linejoin="round"
                   vector-effect="non-scaling-stroke" opacity=".92">
                  <use href="#curl" transform="translate(-16,-20) rotate(-18) scale(1.05)"/>
                  <use href="#curl" transform="translate(12,-24) rotate(16) scale(0.98)"/>
                  <use href="#curl" transform="translate(0,-10) rotate(0) scale(0.90)"/>
                </g>

                <g opacity=".95">
                  <circle cx="-20" cy="-6" r="3.0" fill="#e9d5ff"/>
                  <circle cx="20"  cy="-10" r="2.6" fill="#f0abfc"/>
                  <circle cx="6"   cy="16"  r="2.2" fill="#d946ef"/>
                  <circle cx="-8"  cy="22"  r="1.8" fill="#7c3aed" opacity=".85"/>
                  <circle cx="10"  cy="22"  r="1.6" fill="#7c3aed" opacity=".65"/>
                </g>

                <circle cx="-22" cy="-62" r="10" fill="#fff" opacity=".10"/>
              </g>
            </defs>

            <rect x="0" y="0" width="1500" height="980" fill="url(#bgHaze)" opacity=".92"/>

            <g opacity=".42">
              <circle class="tw" style="--t:0s"  cx="180" cy="120" r="3.1" fill="url(#starDot)"/>
              <circle class="tw" style="--t:1s"  cx="340" cy="210" r="2.4" fill="url(#starDot)"/>
              <circle class="tw" style="--t:2s"  cx="1180" cy="160" r="2.6" fill="url(#starDot)"/>
              <circle class="tw" style="--t:.5s" cx="1290" cy="290" r="3.0" fill="url(#starDot)"/>
              <circle class="tw" style="--t:1.6s" cx="980" cy="140" r="2.1" fill="url(#starDot)"/>
              <circle class="tw" style="--t:2.4s" cx="760" cy="200" r="2.3" fill="url(#starDot)"/>
              <circle class="tw" style="--t:1.2s" cx="600" cy="260" r="2.0" fill="url(#starDot)" opacity=".7"/>
              <circle class="tw" style="--t:2.8s" cx="1360" cy="520" r="1.8" fill="url(#starDot)" opacity=".55"/>
              <circle class="tw" style="--t:0.9s" cx="220" cy="520" r="1.8" fill="url(#starDot)" opacity=".55"/>
            </g>

            <g filter="url(#soft)">
              <ellipse cx="750" cy="880" rx="290" ry="80" fill="rgba(0,0,0,.28)"/>
              <ellipse cx="750" cy="890" rx="240" ry="65" fill="rgba(0,0,0,.18)"/>
              <ellipse cx="750" cy="885" rx="300" ry="95" fill="url(#groundG)" opacity=".95"/>
            </g>

            <g filter="url(#soft)">

              <!-- ✅ TOP CENTER CORRIGIDO: caule + mini-caule e flor ancorada -->
              <g class="sway slow">
                <g filter="url(#glowGreen)">
                  <path class="draw stem" style="--d:0s" stroke="url(#stemG)" stroke-width="11"
                        d="M750 900 C750 820 750 700 750 570 C750 420 750 300 750 222"/>
                  <path class="draw stem" style="--d:0.05s" stroke="url(#stemG)" stroke-width="10"
                        d="M750 222 C750 232 750 242 750 252"/>

                  <g transform="translate(750 650) rotate(-10)">
                    <use href="#leaf2" fill="url(#leafG)" opacity=".86" transform="scale(1.05)"/>
                  </g>
                </g>

                <g transform="translate(750 252)">
                  <g class="flowerBloom" filter="url(#glowGold)">
                    <use href="#sundrop" transform="scale(0.62) rotate(-8)"/>
                  </g>
                </g>
              </g>

              <!-- left high -->
              <g class="sway med">
                <g filter="url(#glowGreen)">
                  <path class="draw stem" style="--d:.42s" stroke="url(#stemG)" stroke-width="10"
                        d="M750 900 C720 835 660 740 615 655 C560 555 560 460 595 345"/>
                  <g transform="translate(640 740) rotate(-18)">
                    <use href="#leaf" fill="url(#leafG)" opacity=".82" transform="scale(.98)"/>
                  </g>
                  <g transform="translate(615 810) rotate(155)">
                    <use href="#leaf2" fill="url(#leafG)" opacity=".70" transform="scale(.88)"/>
                  </g>
                </g>
                <g transform="translate(595 345)">
                  <g class="flowerBloom" filter="url(#glowGold)">
                    <use href="#sundrop" transform="scale(0.54) rotate(-16)"/>
                  </g>
                </g>
              </g>

              <!-- right high -->
              <g class="sway fast">
                <g filter="url(#glowGreen)">
                  <path class="draw stem" style="--d:.50s" stroke="url(#stemG)" stroke-width="10"
                        d="M750 900 C780 835 840 740 885 655 C940 555 940 460 905 345"/>
                  <g transform="translate(860 740) rotate(16)">
                    <use href="#leaf2" fill="url(#leafG)" opacity=".82" transform="scale(.98)"/>
                  </g>
                  <g transform="translate(885 810) rotate(-165)">
                    <use href="#leaf" fill="url(#leafG)" opacity=".70" transform="scale(.88)"/>
                  </g>
                </g>
                <g transform="translate(905 345)">
                  <g class="flowerBloom" filter="url(#glowGold)">
                    <use href="#sundrop" transform="scale(0.54) rotate(14)"/>
                  </g>
                </g>
              </g>

              <!-- far left -->
              <g class="sway slow">
                <g filter="url(#glowGreen)">
                  <path class="draw stem" style="--d:.58s" stroke="url(#stemG)" stroke-width="9.4"
                        d="M750 900 C705 855 645 805 590 740 C520 655 480 560 470 450"/>
                  <g transform="translate(610 820) rotate(-22)">
                    <use href="#leaf" fill="url(#leafG)" opacity=".76" transform="scale(.90)"/>
                  </g>
                  <g transform="translate(510 560) rotate(20)">
                    <use href="#leaf2" fill="url(#leafG)" opacity=".72" transform="scale(.86)"/>
                  </g>
                </g>
                <g transform="translate(470 450)">
                  <g class="flowerBloom" filter="url(#glowGold)">
                    <use href="#sundrop" transform="scale(0.42) rotate(-10)"/>
                  </g>
                </g>
              </g>

              <!-- far right -->
              <g class="sway med">
                <g filter="url(#glowGreen)">
                  <path class="draw stem" style="--d:.64s" stroke="url(#stemG)" stroke-width="9.4"
                        d="M750 900 C795 855 855 805 910 740 C980 655 1020 560 1030 450"/>
                  <g transform="translate(890 820) rotate(18)">
                    <use href="#leaf2" fill="url(#leafG)" opacity=".76" transform="scale(.90)"/>
                  </g>
                  <g transform="translate(990 560) rotate(-22)">
                    <use href="#leaf" fill="url(#leafG)" opacity=".72" transform="scale(.86)"/>
                  </g>
                </g>
                <g transform="translate(1030 450)">
                  <g class="flowerBloom" filter="url(#glowGold)">
                    <use href="#sundrop" transform="scale(0.42) rotate(12)"/>
                  </g>
                </g>
              </g>

              <!-- mid left -->
              <g class="sway fast">
                <g filter="url(#glowGreen)">
                  <path class="draw stem" style="--d:.70s" stroke="url(#stemG)" stroke-width="9.0"
                        d="M750 900 C715 860 690 820 670 780 C635 710 620 640 620 560"/>
                  <g transform="translate(680 830) rotate(160)">
                    <use href="#leaf2" fill="url(#leafG)" opacity=".68" transform="scale(.80)"/>
                  </g>
                </g>
                <g transform="translate(620 560)">
                  <g class="flowerBloom" filter="url(#glowGold)">
                    <use href="#sundrop" transform="scale(0.38) rotate(-8)"/>
                  </g>
                </g>
              </g>

              <!-- mid right -->
              <g class="sway slow">
                <g filter="url(#glowGreen)">
                  <path class="draw stem" style="--d:.76s" stroke="url(#stemG)" stroke-width="9.0"
                        d="M750 900 C785 860 810 820 830 780 C865 710 880 640 880 560"/>
                  <g transform="translate(820 830) rotate(-165)">
                    <use href="#leaf" fill="url(#leafG)" opacity=".68" transform="scale(.80)"/>
                  </g>
                </g>
                <g transform="translate(880 560)">
                  <g class="flowerBloom" filter="url(#glowGold)">
                    <use href="#sundrop" transform="scale(0.38) rotate(10)"/>
                  </g>
                </g>
              </g>

              <!-- front left low -->
              <g class="sway med">
                <g filter="url(#glowGreen)">
                  <path class="draw stem" style="--d:.82s" stroke="url(#stemG)" stroke-width="8.6"
                        d="M750 900 C720 880 700 855 690 835 C665 790 665 745 675 700"/>
                  <g transform="translate(700 865) rotate(155)">
                    <use href="#leaf2" fill="url(#leafG)" opacity=".64" transform="scale(.72)"/>
                  </g>
                </g>
                <g transform="translate(675 700)">
                  <g class="flowerBloom" filter="url(#glowGold)">
                    <use href="#sundrop" transform="scale(0.30) rotate(-10)"/>
                  </g>
                </g>
              </g>

              <!-- front right low -->
              <g class="sway fast">
                <g filter="url(#glowGreen)">
                  <path class="draw stem" style="--d:.88s" stroke="url(#stemG)" stroke-width="8.6"
                        d="M750 900 C780 880 800 855 810 835 C835 790 835 745 825 700"/>
                  <g transform="translate(800 865) rotate(-165)">
                    <use href="#leaf" fill="url(#leafG)" opacity=".64" transform="scale(.72)"/>
                  </g>
                </g>
                <g transform="translate(825 700)">
                  <g class="flowerBloom" filter="url(#glowGold)">
                    <use href="#sundrop" transform="scale(0.30) rotate(12)"/>
                  </g>
                </g>
              </g>

            </g>
          </svg>
        </div>
      </div>

    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
